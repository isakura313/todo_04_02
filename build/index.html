<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="code.bundle.js" async></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="columns is-centered has-background-primary">
        <div class="column is-half has-text-centered">
            <h1 class="is-size-1 has-text-white"> To-do приложение</h1>
            <q class="is-size-4 has-text-danger"> Мотивационный текст </q>
        </div>
    </div>
    <div class="columns is-centered">
        <div class="column is-1 is-offset-1">
            <div class="select is-medium">
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>
        <div class="column is-3">
            <div class="field">
                <div class="control">
                    <input class="input is-primary is-medium" type="text" placeholder="Введите дело">
                </div>
            </div>
        </div>
        <div class="column is-2">
            <button class="button is-info is-medium button-plus"> <i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div class="columns is-centered">
        <div class="column is-half" id="root">



        </div>
    </div>
</body>

</html>
